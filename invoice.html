<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            background-color: #dff0d8;
            color: #8B4513;
            padding: 10px;
            border-radius: 5px;
        }

        /* Style for the buttons */
        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: #6a3b17;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Order Confirmation</h2>
        
        <!-- Displaying the success message -->
        <div class="message" id="orderMessage"></div>

        <!-- Buttons to return to shopping page and homepage -->
        <div class="button-container">
            <button class="btn" onclick="window.location.href='finalmini.html'">Return to Shopping</button>
            <button class="btn" onclick="window.location.href='modified_miniproject_pay.html'">Return to Homepage</button>
        </div>
    </div>

    <script>
        // Function to retrieve query parameters from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the message from the URL and display it
        const message = getQueryParam("message");
        if (message) {
            document.getElementById("orderMessage").innerText = decodeURIComponent(message);
        } else {
            document.getElementById("orderMessage").innerText = "Your order was successfully placed. Your order will be delivered in 8 days. Thank you trusting us!ðŸ˜Š";
        }
    </script>

</body>
</html>
